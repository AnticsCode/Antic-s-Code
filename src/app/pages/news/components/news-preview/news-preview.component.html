<div class="news-card"
      *ngFor="let n of news">
      <img [src]="n.image" alt="News Image"/>
      <div class="news-card-category">
        <span>
          <img [src]="(n.category | logo) | image: 'logos'"
               [alt]="n.category"
               loading="lazy"
               class="logo"/>
          {{n.category}}
        </span>
      </div>
      <div class="news-card-content">
        <h4>{{n.title}}</h4>
        <app-content-maker [template]="n.preview | more"
                            args="notice">
        </app-content-maker>
        <!-- <span>Leer m√°s...</span> -->
      </div>
</div>
