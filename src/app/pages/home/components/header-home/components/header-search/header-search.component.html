<div class="search-header">
  <form [formGroup]="searchForm" #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <mat-form-field class="default" color="accent">  <!-- VALUE -->
        <input matInput
               placeholder="¿Qué estás buscando?"
               formControlName="title">
      </mat-form-field>
      <mat-form-field class="select" color="accent">  <!-- CATEGORY -->
        <mat-label>Elige una categoría</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat">
            {{cat}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="select" color="accent">  <!-- SUB -->
        <mat-label>Escoge un tema</mat-label>
        <mat-select formControlName="tag">
          <mat-option *ngFor="let tag of tags" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button type="submit"
              class="btn-purple"
              [disabled]="searchForm.invalid"
              mat-button>
        Buscar
      </button>
    </div>
  </form>
</div>
