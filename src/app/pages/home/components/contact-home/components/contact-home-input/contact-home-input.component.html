<div class="input">
  <form class="input-form flex-box"
        #form="ngForm"
        (ngSubmit)="onSubmit()">
    <div class="input-form-group">
      <mat-icon>mail_outline</mat-icon>
      <input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Introduce tu email"
          required/>
    </div>
    <button class="btn-purple"
            mat-button
            type="submit">
      <span>Enviar</span>
    </button>
  </form>
</div>
