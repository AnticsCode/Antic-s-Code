<div class="input">
  <form class="input-form flex-box"
        #form="ngForm"
        (ngSubmit)="onSubmit()">
    <div class="input-form-group">
      <mat-icon>mail_outline</mat-icon>
      <input type="text"
          [(ngModel)]="email"
          name="email"
          [placeholder]="'enter.email' | translate"
          required/>
    </div>
    <button class="btn-purple"
            mat-button
            type="submit">
      <span>{{'send' | translate}}</span>
    </button>
  </form>
</div>
