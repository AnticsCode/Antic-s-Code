<div class="row flex" *ngIf="articles">
  <div class="col-lg-6"
      *ngFor="let a of articles">
    <div class="card-image">
      <figure [routerLink]="'/article/' + a.slug">
        <img [src]="a.cover" [alt]="a.title" loading="lazy"/>  <!-- IMAGE -->
        <figcaption class="overlay-bg flex-box">
            <div class="card-title">
              <h3>{{a.title}}</h3>  <!-- INFO -->
              <p>{{a.likes}}
                <mat-icon>favorite</mat-icon>
              </p>
            </div>
          </figcaption>
        </figure>
      </div>
  </div>
</div>
