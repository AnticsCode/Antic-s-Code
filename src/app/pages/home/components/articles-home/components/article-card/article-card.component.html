<div class="card">
  <article class="card-content">
    <figure>  <!-- CARD IMAGE -->
      <img src="assets/img/p1.jpg"/>
      <div class="card-badge-content">
        <span class="card-badge">Featured</span>
      </div>
    </figure>
    <div class="card-info">  <!-- CARD TITLE -->
      <div class="card-info-content">
        <h4>Flanders Heat & Air Systems</h4>
        <div class="card-info-meta">
          <span class="card-info-rating">
            4.5 <mat-icon>star_rate</mat-icon>
          </span>
          <span class="card-info-message">
            12 <mat-icon>email</mat-icon>
          </span>
        </div>
        <div class="card-info-data">  <!-- CARD INFO -->
          <ul>
            <li>
              <p>
                <mat-icon>place</mat-icon>
                <span>Los Angeles, United States</span>
              </p>
            </li>
            <li>
              <p>
                <mat-icon>bar_chart</mat-icon>
                <span>Medium</span>
              </p>
            </li>
            <li>
              <p>
                <mat-icon>date_range</mat-icon>
                <span>Posted on 27/07/2019</span>
              </p>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-bottom">  <!-- CARD BOTTOM -->
        <div class="card-bottom-left">
          <div class="card-bottom-category">
            <mat-icon>hotel</mat-icon>
            <span>Interview</span>
          </div>
        </div>
        <div class="card-bottom-right">
          <ul>
            <li class="card-bottom-right-count">
              <mat-icon>visibility</mat-icon>
              <span>900+</span>
            </li>
            <li class="card-bottom-right-save">
              <mat-icon>favorite_border</mat-icon>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </article>
</div>
