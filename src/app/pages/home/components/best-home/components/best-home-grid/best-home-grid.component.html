<div class="row flex">
  <div class="col-lg-6"
      *ngFor="let p of places">
    <div class="card-image">
      <figure>
        <img [src]="p.picture | image"/>  <!-- IMAGE -->
        <figcaption class="overlay-bg flex-box">
          <div class="card-title">
            <h3>{{p.name}}</h3>  <!-- INFO -->
            <p>68 Listings</p>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
