<app-page-header title="Artículo"
                 subTitle="Artículo">
</app-page-header>
<app-section input="#f5f7fc">
  <div class="row">  <!-- ARTICLE CONTENT -->
    <div class="col-lg-8 col-md-8">
      <app-article-card *ngIf="article"
                        id="article-section"
                        [article]="article"
                        [padding]="0"
                        [single]="true">
        <app-article-scrollspy [index]="article.index"
                               [single]="true"
                               class="mobile">
        </app-article-scrollspy>
        <app-content-maker [template]="article"></app-content-maker>
        <app-links-box *ngIf="article.links.length > 0"
                       [links]="article.links">
        </app-links-box>
      </app-article-card>
      <app-disqus *ngIf="article" [identifier]="article.slug"></app-disqus>
      <app-loading *ngIf="!article"></app-loading>
    </div>
    <div class="col-lg-4 col-md-4">  <!-- SIDEBAR -->
      <app-articles-sidebar [article]="article"
                            [single]="true">
      </app-articles-sidebar>
      <app-article-scrollspy *ngIf="article"
                             [index]="article.index"
                             [single]="true"
                             class="desktop">
      </app-article-scrollspy>
    </div>
  </div>
</app-section>
<app-footer></app-footer>
