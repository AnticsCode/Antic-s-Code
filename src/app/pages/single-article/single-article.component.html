<app-page-header [title]="article?.title || 'ArtÃ­culo'"
                 [subTitle]="'article' | translate">
</app-page-header>
<app-section input="#f5f7fc">
  <div class="row">  <!-- ARTICLE CONTENT -->
    <div class="col-lg-8 col-md-8">
      <app-article-card *ngIf="article"
                        id="single-article-section"
                        [article]="article"
                        [single]="true">
        <app-article-scrollspy-box class="mobile"
                               [index]="article.index"
                               [mobile]="true">
        </app-article-scrollspy-box>
        <app-content-maker [template]="article"></app-content-maker>
        <app-links-box *ngIf="article.links.length > 0"
                       [links]="article.links">
        </app-links-box>
        <!-- <app-article-reaction-box></app-article-reaction-box> -->
      </app-article-card>
      <app-disqus *ngIf="article" [identifier]="article.slug"></app-disqus>
    </div>
    <div class="col-lg-4 col-md-4">  <!-- SIDEBAR -->
      <app-articles-sidebar></app-articles-sidebar>
      <app-article-scrollspy-box *ngIf="article"
                             class="desktop"
                             [index]="article.index">
      </app-article-scrollspy-box>
    </div>
  </div>
</app-section>
<app-footer></app-footer>
