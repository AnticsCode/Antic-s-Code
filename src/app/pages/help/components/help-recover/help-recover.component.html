<app-content-box title="RECOVER.PASSWORD"
                 icon="cached">
      <p [innerHTML]="'RECOVER.INTRO' | translate"></p>
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
        <div class="flex-content">
          <mat-form-field appearance="outline"
                          color="accent">  <!-- VALUE -->
            <mat-label>{{'INPUT.EMAIL' | translate}}</mat-label>
            <mat-icon matSuffix>email</mat-icon>
            <input matInput
                  autocomplete="off"
                  type="email"
                  formControlName="email">
          </mat-form-field>
          <app-form-error [message]="'EMAIL.NOT.REGISTER'"
                          [control]="emailCtrl"
                          validator="taken">
          </app-form-error>
          <div class="captcha">
            <re-captcha formControlName="recaptcha"></re-captcha>
          </div>
        </div>
        <button class="btn-pink"
                aria-label="Recover Password"
                type="submit"
                [disabled]="recoverForm.invalid || emailCtrl.pending"
                mat-button>{{'SEND.RECOVER' | translate}}
        </button>
      </form>
</app-content-box>
