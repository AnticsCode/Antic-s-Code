<app-content-box title="CREATE.PASSWORD"
                 icon="cached">
  <p [innerHTML]="'NEW.PASSWORD' | translate"></p>
  <form [formGroup]="newPassForm" (ngSubmit)="onSubmit()">
    <mat-form-field color="accent" appearance="outline">  <!-- PASSWORD -->
      <mat-label>{{'PASSWORD' | translate}}</mat-label>
      <input matInput
             formControlName="password"
             type="password"
             [ngClass]="{'valid': !matchError}"
             autocomplete="off">
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">  <!-- REPEAT -->
      <mat-label>{{'REPEAT.PASSWORD' | translate}}</mat-label>
      <input matInput
             formControlName="password2"
             type="password"
             [ngClass]="matchError === true ? 'invalid' : 'valid'"
             autocomplete="off">
    </mat-form-field>
    <button type="submit"
            class="btn-orange"
            aria-label="Create New password"
            [disabled]="newPassForm.invalid"
            mat-button>
      {{'CREATE.PASSWORD' | translate}}
    </button>
  </form>
</app-content-box>
