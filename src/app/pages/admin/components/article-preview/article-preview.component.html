<app-article-card *ngIf="article"
                  [article]="article"
                  [single]="true">
  <app-content-maker [template]="article.message"></app-content-maker>  <!-- PREVIEW -->
  <app-links-box *ngIf="article.links.length > 0"
                  [links]="article.links">
  </app-links-box>

 <app-article-publish-box *ngIf="!article.admin"
                          [article]="article">
</app-article-publish-box>

</app-article-card>
