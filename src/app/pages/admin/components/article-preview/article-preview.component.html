<app-article-card *ngIf="article"
                  id="article-preview-section"
                  [article]="article"
                  [single]="true">
  <app-content-maker [template]="article"></app-content-maker>  <!-- PREVIEW -->
  <app-links-box *ngIf="article.links.length > 0"
                  [links]="article.links">
  </app-links-box>

 <app-article-publish-box [article]="article"></app-article-publish-box>

</app-article-card>
<div class="loader" *ngIf="!article">
  <app-loading ></app-loading>
</div>
