<div class="create">
  <h3>{{'DOWNLOAD' | translate}} Antic's Code <span>Desktop</span></h3>
  <p>{{'CREATE.ANYTHING' | translate}}</p>
</div>
<div class="row">
  <div class="col-lg-6 col-md-6">
    <p>
      {{'DESKTOP.INTRO' | translate}}
    </p>
    <p>{{'VERSION' | translate}} <strong>{{ desktopVersion }}</strong></p>
  </div>
  <div class="col-lg-6 col-md-6">
    <div class="download">
      <button *ngFor="let d of desktopButtons"
              mat-button>
            <a [href]="d.link" target="NEW" class="default">
              <img [src]="d.icon | image:'buttons'" [alt]="d.platform"/>
            </a>
      </button>
    </div>
  </div>
</div>

<div class="create">
  <h3 class="m-top">{{'AND.NOW' | translate}} Antic's <span>Mobile</span></h3>
  <p>{{'CREATE.ANYWHERE' | translate}}</p>
</div>
<div class="row">
  <div class="col-lg-6 col-md-6">
    <p [innerHTML]="'MOBILE.INTRO' | translate"></p>
    <p>{{'VERSION' | translate}} <strong>{{ mobileVersion }}</strong></p>
  </div>
  <div class="col-lg-6 col-md-6">
    <div class="download">
      <button *ngFor="let m of mobileButtons"
              mat-button>
            <a [href]="m.link" target="NEW" class="default">
              <img [src]="m.icon | image:'buttons'" [alt]="m.platform"/>
            </a>
      </button>
    </div>
  </div>
</div>
