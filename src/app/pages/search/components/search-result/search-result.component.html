<ng-container *ngIf="articles; else noResult">
  <div *ngIf="grid" class="row animated fadeIn">  <!-- GRID -->
    <div class="col-sm-6"
        *ngFor="let a of articles | paginate: { itemsPerPage: itemsPerPage,
                                                currentPage: page,
                                                id: 'result-pagination' }">
      <app-article-grid-card [article]="a"
                              [title]="true">
      </app-article-grid-card>
    </div>
  </div>
  <div *ngIf="!grid" class="row animated fadeIn">  <!-- LIST -->
    <div class="col-lg-12">
      <app-article-grid-card *ngFor="let a of articles |
                                              paginate: { itemsPerPage: itemsPerPage,
                                                          currentPage: page,
                                                          id: 'result-pagination' }"
                              [article]="a"
                              [search]="true">
      </app-article-grid-card>
    </div>
  </div>
  <div class="col-lg-12">
    <app-pagination [margin]="0"
                    *ngIf="articles?.length > itemsPerPage"
                    id="result-pagination"
                    selector="search-section">
    </app-pagination>
  </div>
  <div class="col-lg-12"> <!-- EMPTY-->
    <app-search-empty *ngIf="articles.length === 0"></app-search-empty>
  </div>
</ng-container>

<ng-template #noResult>
  <div class="row">
    <div class="col-sm-6" *ngFor="let s of [1,2,3,4]">
      <app-article-grid-card-skeleton></app-article-grid-card-skeleton>
    </div>
  </div>
</ng-template>
