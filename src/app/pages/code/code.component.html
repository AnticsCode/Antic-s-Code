<app-page-header [title]="'all.code' | translate"
                 [subTitle]="'code' | translate">
</app-page-header>
<app-section input="#f5f7fc">
  <div class="row">
    <div class="col-lg-12">  <!-- HEADER -->
      <app-code-intro [code]="code"
                      (tag)="filter($event)">
      </app-code-intro>
      <div id="code-section">
        <app-pagination id="code-pagination"
                        selector="code-section"
                        *ngIf="code?.length > 0">
        </app-pagination>
      </div>
      <app-code-content [code]="filtered"
                        *ngIf="code">
      </app-code-content>
      <app-pagination id="code-pagination"
                      selector="code-section"
                      *ngIf="code?.length > 0">
      </app-pagination>
    </div>
