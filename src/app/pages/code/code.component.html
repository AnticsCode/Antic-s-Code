<app-page-header title="Todo el Código"
                 subTitle="Código">
</app-page-header>
<app-section input="#f5f7fc">
  <div class="row">
    <div class="col-lg-12 mobile">  <!-- HEADER -->
      <app-code-intro [total]="code?.length"></app-code-intro>
      <app-code-sidebar *ngIf="code?.length > 0"
                        (tag)="filter($event)">
      </app-code-sidebar>
      <app-pagination id="code-pagination"></app-pagination>
    </div>
    <div class="col-lg-8 col-md-8" id="code-section">  <!-- CONTENT -->
      <app-code-intro class="display"
                      [total]="code?.length">
      </app-code-intro>
      <app-code-content [code]="filtered"
                        *ngIf="code">
      </app-code-content>
      <div class="loader">
        <app-loading *ngIf="code?.length === 0"></app-loading>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">  <!-- SIDEBAR -->
      <app-code-sidebar *ngIf="code?.length > 0"
                        (tag)="filter($event)">
      </app-code-sidebar>
      <app-pagination class="mobile"
                      id="code-pagination">
      </app-pagination>
    </div>
  </div>
</app-section>
<app-footer></app-footer>
