<div class="code-wrapper">
  <div *ngIf="code">  <!-- CODE GRID -->
    <div *ngIf="code.length > 0" highlightChildren>
       <app-content-box [title]="'CÃ³digo #' + (absoluteIndex(i + 1) | digits)"
                        icon="code"
                        *ngFor="let c of code | randomizer |
                                paginate: { itemsPerPage: itemsPerPage,
                                            currentPage: page,
                                            id: 'code-pagination' }; let i = index">
        <app-code-box [code]="c"
                      *ngIf="c"
                      list="true">
        </app-code-box>
      </app-content-box>
    </div>
    <app-content-box *ngIf="code.length === 0"
                        title="Oops!"
                        icon="cancel">
            <p>No se han encontrado resultados</p>
    </app-content-box>
  </div>
</div>
