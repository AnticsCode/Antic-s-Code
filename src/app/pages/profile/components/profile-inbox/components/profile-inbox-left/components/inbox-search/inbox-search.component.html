<div class="input">
  <mat-form-field color="accent"
                  appearance="outline"
                  class="search-inbox">  <!-- EMAIL -->
    <mat-label>{{'SEARCH.INBOX' | translate}}</mat-label>
    <span matSuffix>  <!-- INPUT PREFIX -->
      <mat-icon aria-hidden="false"
                aria-label="Search">
                search
      </mat-icon>
    </span>
    <input matInput
           autocomplete="off"
           (keyup)="emitSearch($event)">
  </mat-form-field>
  <div class="actions">
    <mat-icon class="icon"
              (click)="emitNew()"
              [matTooltip]="'NEW.MESSAGE' | translate"
              matTooltipPosition="above">mail_outline
    </mat-icon>
    <mat-icon class="icon reload"
              (click)="emitReload()"
              [matTooltip]="'RELOAD' | translate"
              matTooltipPosition="above">autorenew
    </mat-icon>
  </div>
</div>
