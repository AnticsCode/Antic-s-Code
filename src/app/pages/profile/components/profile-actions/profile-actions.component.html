<app-content-box title="ACTIONS"
                 icon="check">
  <div class="icons">
    <mat-icon [matTooltip]="'PUBLIC.PROFILE' | translate"
              matTooltipPosition="above"
              [routerLink]="'/profile/' + user.name">assignment_ind
    </mat-icon>
    <mat-icon [matTooltip]="'EDIT.PROFILE' | translate"
              matTooltipPosition="above"
              (click)="openModal()">edit
    </mat-icon>
    <mat-icon [matTooltip]="'LOG.OUT' | translate"
              matTooltipPosition="above"
              (click)="logOut()">exit_to_app
    </mat-icon>
    <mat-icon [matTooltip]="'DELETE.ACC' | translate"
              matTooltipPosition="above"
              (click)="delete()">delete_outline
    </mat-icon>
  </div>
</app-content-box>
