<app-page-header [title]="(user$ | async)?.name || ''"
                 [subTitle]="'welcome.profile' | translate">
</app-page-header>
<app-section input="#f5f7fc">
  <div class="row" *ngIf="(user$ | async) as user">
    <div class="col-lg-8 col-md-8">  <!-- CONTENT -->
      <app-profile-content [user]="user"></app-profile-content>
      <app-settings-box *onlyMobile></app-settings-box>
      <app-profile-actions [user]="user" *onlyMobile></app-profile-actions>
    </div>
    <div class="col-lg-4 col-md-4">   <!-- SIDEBAR -->
      <app-settings-box *onlyDesktop></app-settings-box>
      <app-profile-actions [user]="user" *onlyDesktop></app-profile-actions>
    </div>
  </div>
</app-section>
