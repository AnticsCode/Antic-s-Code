<div *onlyDesktop>
  <app-single-category-info-box [category]="category">
  </app-single-category-info-box>
  <button mat-button
          class="btn-pink"
          aria-label="Name">{{'favorite' | translate}}
  </button>
</div>
<app-articles-sidebar [block]="true"
                      [viewed]="true"
                      [sidebar]="true">
</app-articles-sidebar>

<app-sticky-box selector="category-section"
                [empty]="true"
                *ngIf="category">
  <app-related-articles-box [category]="category"></app-related-articles-box>
</app-sticky-box>
