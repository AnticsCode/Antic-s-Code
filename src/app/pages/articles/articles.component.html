                 subTitle="Artículos">
</app-page-header>
<app-section input="#f5f7fc">
  <div class="row">
    <div class="col-lg-8 col-md-8" id="articles-section">
      <app-articles-content *ngIf="articles$ | async"
                            [articles]="articles$ | async">
      </app-articles-content>
      <app-loading *ngIf="!articles$ | async"></app-loading>

    <div class="col-lg-4 col-md-4">
      <app-articles-sidebar></app-articles-sidebar>
    </div>
  </div>
</app-section>
<app-footer></app-footer>
