<app-content-box title="CATEGORIES"
                 icon="list_alt">
  <ul>
    <li *ngFor="let c of categories"
        [routerLink]="'/category/' + c.category">
        <img [src]="c.icon | image:'logos'"
             loading="lazy"
             [alt]="c.category"/>  <!-- LOGO LIST -->
      <span>{{c.name | translate}}</span>
    </li>
    <li routerLink="/categories">
      <mat-icon>forward</mat-icon>
      <a>{{'SEE.MORE' | translate}}</a>
    </li>
  </ul>
</app-content-box>
