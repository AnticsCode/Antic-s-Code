<app-content-box [title]="'categories' | translate"
                 icon="chrome_reader_mode">
  <ul>
    <li *ngFor="let c of categories"
        [routerLink]="'/category/' + c">
      <mat-icon>keyboard_arrow_right</mat-icon>
      <span>{{c | translate}}</span>
    </li>
  </ul>
</app-content-box>
