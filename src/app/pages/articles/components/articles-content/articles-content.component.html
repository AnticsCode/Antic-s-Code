<div *ngIf="!grid">  <!-- ARTICLES LIST -->
  <app-article-card shadow="true"
                    *ngFor="let a of articles"
                    [article]="a"
                    [single]="false">
    <markdown ngPreserveWhitespaces
              class="summary"
              [data]="a.summary">
    </markdown>
  </app-article-card>
  <div *ngIf="articles.length === 0">  <!-- SKELETON -->
    <app-article-card-skeleton *ngFor="let s of [1,2,3,4]">
    </app-article-card-skeleton>
  </div>
</div>

<div class="row flex" *ngIf="grid">  <!-- ARTICLES GRID -->
  <div class="col-lg-4 col-sm-6"
      *ngFor="let a of articles">
      <app-article-grid-card [article]="a"></app-article-grid-card>
  </div>
  <div *ngIf="articles.length === 0">  <!-- SKELETON -->
    <div class="col-lg-4 col-sm-6" *ngFor="let s of [1,2,3,4]">
      <app-article-grid-card-skeleton></app-article-grid-card-skeleton>
    </div>
  </div>
</div>
