<mat-dialog-content class="overflow">
  <div class="login-wrapper">
    <span *ngIf="isReg"
          (click)="isReg = false;
                   isCon = false">
          <mat-icon>keyboard_arrow_left</mat-icon>
    </span>
    <h3 *ngIf="!isCon">Antic's Code</h3>
    <app-sign-in *ngIf="!isReg && !isCon"
                 (changed)="isReg = $event">
    </app-sign-in>
    <app-sign-up [ngClass]="{'display': isReg }"
                 (changed)="isCon = $event;
                            isReg = false">
    </app-sign-up>
    <app-conditions *ngIf="isCon && !isReg"
                    (close)="isReg = $event;
                             isCon = !isCon">
    </app-conditions>
  </div>
</mat-dialog-content>
