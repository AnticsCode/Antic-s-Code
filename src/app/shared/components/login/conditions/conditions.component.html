<div class="conditions animated fadeIn">
  <p><span>1.</span> {{'term.one' | translate}}</p>
  <p><span>2.</span> {{'term.two' | translate}}</p>
  <p><span>3.</span> {{'term.three' | translate}}</p>
  <p><span>4.</span> {{'term.four' | translate}}</p>
  <p><span>5.</span> {{'term.five' | translate}}</p>

    {{'accept' | translate}}
