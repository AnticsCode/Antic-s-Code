<div class="conditions animated fadeIn">
  <p *ngFor="let c of conditions; let i = index">
    <span>{{i + 1}}.</span> {{c | translate}}
  </p>
  <button (click)="closeConditions()"
          class="btn-orange"
          aria-label="Close"
          mat-button>
    {{'ACCEPT' | translate}}
  </button>
</div>
