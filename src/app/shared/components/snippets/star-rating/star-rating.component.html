<div class="stars">
  <h3>Puntua este Art√≠culo</h3>
  <div class="stars-select">
    <ng-container *ngFor="let s of [5,4,3,2,1]">
      <input *ngIf="user"
             [class]="'star star-' + s"
             [id]="'star-' + s"
             [value]="s"
             type="radio"
             [checked]="s === article.stars"
             name="star"/>
      <label [class]="'star star-' + s"
             [for]="'star-' + s"
             (click)="doStar(s)">
      </label>
    </ng-container>
  </div>
</div>
