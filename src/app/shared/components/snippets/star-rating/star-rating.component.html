<ng-container *ngFor="let s of [5,4,3,2,1]">
  <input [class]="'star star-' + s"
          [id]="'star-' + s"
          [value]="s"
          type="radio"
          [checked]="s === article.stars"
          name="star"/>
  <label [class]="'star star-' + s"
          [for]="'star-' + s">
  </label>
</ng-container>
