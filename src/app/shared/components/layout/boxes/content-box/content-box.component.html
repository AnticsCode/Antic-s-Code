<div class="content-box animated fadeIn"
     [ngClass]="{'content-box-no-border': border}">
  <div class="content-box-header" *ngIf="title">
    <div class="content-box-title flex-box">
      <h4 class="flex-box">
        <mat-icon *ngIf="icon">{{icon}}</mat-icon>
        <span class="title">{{title | translate}}</span>
      </h4>
    </div>
  </div>
  <div class="content-box-body">
    <ng-content></ng-content>
  </div>
</div>
