<app-content-box title="LAST.USER"
                 icon="person_add_alt_1">
 <ng-container *ngIf="(user$ | async) as user; else noUser">
   <div class="last">
    <mat-icon>star_outline</mat-icon>
      <h4 [routerLink]="'/profile/' + user.name">{{user.name | titlecase}}</h4>
   </div>
 </ng-container>
</app-content-box>

<ng-template #noUser>
  <div class="skeleton">
    <mat-icon>star_outline</mat-icon>
    <p></p>
  </div>
</ng-template>
