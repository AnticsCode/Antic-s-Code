<div class="code-description" *ngIf="code">
  <div *ngIf="list">
    <p class="description"
       [innerHTML]="code.description | sanitizer:'html'">
    </p><br>
    <ul>
      <li>
        <span class="color">Nivel: </span>
        <span [ngClass]="{'basic': code.level === 'Básico',
                          'medium': code.level === 'Medio',
                          'hard': code.level === ' Avanzado'}">{{code.level}}
        </span>
      </li>
      <li>
        <span class="color">Temas: </span>
        <span class="code-tag"
              *ngFor="let t of code.tags">
          {{t}}
        </span>
      </li>
    </ul>
  </div>
  <div class='code-box'>
    <div text-right class='copy'>
    <span>{{code.lang}}</span>
      <p class="copied animated fadeIn slow" [ngClass]="{'code-list': list}"
        *ngIf="code.tooltip">¡Copiado!</p>
      <mat-icon [attr.data-clipboard-text]="code.code"
                class="btn" name="copy"
                (click)="showTooltip(code)">code
      </mat-icon>
    </div>
    <pre><code [textContent]="code.code"></code></pre>
  </div>
</div>
