<div class="code-description" *ngIf="code">
  <div *ngIf="list">  <!-- CODE DESCRIPTION -->
    <p class="description"
       [innerHTML]="code.description | sanitizer:'html'">
    </p>
    <ul>
      <li>
        <span [ngClass]="{'basic': code.level === 'BÃ¡sico',
                          'medium': code.level === 'Medio',
                          'hard': code.level === ' Avanzado'}">
                  {{code.level | translate}}
        </span>
      </li>
      <li>
        <span class="link"
              [routerLink]="'/article/' + code.from.slug">
          {{code.from.article}}
        </span>
      </li>
    </ul>
    <div class="m-t-2">
      <span class="tag"
            *ngFor="let t of code.tags">
          {{t | translate}}
      </span>
    </div>
  </div>
  <div class='code-box'
       [ngClass]="{'list': list}">  <!-- CODE BOX -->
    <pre><code [languages]="[code.lang.toLowerCase()]"
               [highlight]="code.code"></code></pre>
  </div>
</div>
