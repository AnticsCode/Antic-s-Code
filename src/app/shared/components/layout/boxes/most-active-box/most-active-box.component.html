<app-content-box title="most.active" icon="favorite_border">
  <ng-container *ngIf="(activeUsers$ | async) as users; else noUsers">
    <ul>
      <li *ngFor="let user of users; let i = index">
        <span>
          <span class="medal" *ngIf="i === 0">
            <img [src]="'first-place.png' | image:'unicode'">
          </span>
          <span class="medal" *ngIf="i === 1">
            <img [src]="'second-place.png' | image:'unicode'">
          </span>
          <span class="medal" *ngIf="i === 2">
            <img [src]="'third-place.png' | image:'unicode'">
          </span>
          <span class="medal" *ngIf="i === 3 || i === 4">
            <img [src]="'seedling.png' | image:'unicode'">
          </span>
          <span class="name"
                [routerLink]="'/profile/' + user.name">{{user.name}}
          </span>
          <span class="count">{{user.count}}
            {{'article' | translate}}<span class="s" *ngIf="user.count > 1">s</span>
          </span>
        </span>
      </li>
    </ul>
  </ng-container>

  <ng-template #noUsers>
    <ul>
      <li *ngFor="let u of [0,1,2,3,4]">
        <span>
          <span class="medal" *ngIf="u === 0">
            <img [src]="'first-place.png' | image:'unicode'">
          </span>
          <span class="medal" *ngIf="u === 1">
            <img [src]="'second-place.png' | image:'unicode'">
          </span>
          <span class="medal" *ngIf="u === 2">
            <img [src]="'third-place.png' | image:'unicode'">
          </span>
          <span class="medal" *ngIf="u === 3 || u === 4">
            <img [src]="'seedling.png' | image:'unicode'">
          </span>
          <span class="name skeleton"></span>
          <span class="count skeleton"></span>
        </span>
      </li>
    </ul>
  </ng-template>
</app-content-box>
