<app-content-box title="Últimos Artículos"
                 icon="chrome_reader_mode">
    <ul class="related" *ngIf="articles$ | async">
      <li *ngFor="let r of articles$ | async"
          [routerLink]="'/article/' + r.slug">
        <div class="related-img">
          <img [src]="r.cover"/>
        </div>
        <div class="related-title">
          <h4>{{r.title}}</h4>
        </div>
      </li>
    </ul>
</app-content-box>
