<div class="related" *ngFor="let a of articles">
  <figure [routerLink]="'/article/' + a.slug">
    <img [src]="a.cover"/>
  </figure>
  <div class="related-content">
    <span>{{a.title}}</span>
  </div>
  <hr>
</div>
<div class="see-more" *ngIf="articles?.length > 0">
  <mat-icon>forward</mat-icon>
  <a (click)="seeMore()">Ver más Artículos relacionados</a>
</div>
