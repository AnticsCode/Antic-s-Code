<app-sticky-box selector="single-article-section">
  <app-content-box [border]="true">
      <ul *ngIf="index">
        <li *ngFor="let i of index"
            (click)="scroll(i.id)"
            [ngClass]="{'active' : spySection.id === i.id}">{{i.title}}
            <p>{{i.subtitle}}</p>
        </li>
      </ul>
  </app-content-box>
</app-sticky-box>
