<div class="row">
  <ng-container *ngIf="(articles$ | async) as articles">
    <div class="flex" *ngIf="articles.length > 0">
      <div class="col-lg-4 col-sm-6"
          *ngFor="let a of articles">
          <app-article-grid-card [article]="a"></app-article-grid-card>
      </div>
    </div>

    <div class="flex" *ngIf="articles.length === 0">
      <div class="col-lg-4 col-sm-6" *ngFor="let s of [1,2,3,4,5,6]">
        <app-article-grid-card-skeleton>
        </app-article-grid-card-skeleton>
      </div>
    </div>
  </ng-container>

  <div class="col-lg-12 explore">
    <button class="btn-orange"
            mat-button
            aria-label="Discover"
            [routerLink]="'/articles'">
      <span>{{'discover' | translate}} {{count$ | async}} +</span>
    </button>
  </div>
</div>
