<div class="row flex">
  <div class="col-lg-4 col-sm-6"
      *ngFor="let a of articles$ | async">
      <app-article-grid-card [article]="a"></app-article-grid-card>
  </div>
  <div class="col-lg-12 explore">
    <button class="btn-orange"
            mat-button
            [routerLink]="'/articles'">
      <span>Descubre {{total$ | async}} +</span>
    </button>
  </div>
</div>
