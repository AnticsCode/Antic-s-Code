<div class="row flex">
  <div class="col-lg-4 col-sm-6"
      *ngFor="let a of articles$ | async">
      <app-article-grid-card [article]="a"></app-article-grid-card>
  </div>
  <div *ngIf="!(articles$ | async)">
    <div class="col-lg-4 col-sm-6" *ngFor="let s of [1,2,3,4]">
      <app-article-grid-card-skeleton >
      </app-article-grid-card-skeleton>
   </div>
  </div>
  <div class="col-lg-12 explore">
    <button class="btn-orange"
            mat-button
            aria-label="Discover"
            [routerLink]="'/articles'">
      <span>{{'discover' | translate}} {{count$ | async}} +</span>
    </button>
  </div>
</div>
