<div class="card">
  <article class="card-content">
    <figure [routerLink]="'/article/' + article.slug">  <!-- CARD IMAGE -->
      <img [src]="article.cover"/>
      <app-article-card-badges [badges]="article.badges"></app-article-card-badges>
    </figure>
    <div class="card-info">  <!-- CARD TITLE -->
      <div class="card-info-content">
        <h4 [routerLink]="'/article/' + article.slug">{{article.title}}</h4>
        <div class="card-info-meta">
          <span class="meta-star-card meta-star-rating">
            {{article.stars}} <mat-icon>star_rate</mat-icon>
          </span>
          <span class="meta-like-card meta-like-favorite">
            {{article.likes}} <mat-icon>favorite</mat-icon>
          </span>
        </div>
        <div class="card-info-data">  <!-- CARD INFO -->
          <ul>
            <li>
              <p>
                <mat-icon>place</mat-icon>
                <span class="hover"
                      *ngFor="let t of article.tags | slice:0:2; let i = index">
                  <span class="slash" *ngIf="i >= 1"> - </span>{{t}}
                </span>
              </p>
            </li>
            <li>
              <p>
                <mat-icon>bar_chart</mat-icon>
                <span class="article-level"
                      [ngClass]="{'basic': article.level === 'BÃ¡sico',
                                  'medium': article.level === 'Medio',
                                  'hard': article.level === ' Avanzado'}">
                      {{article.level}}
                </span>
              </p>
            </li>
            <li>
              <p>
                <mat-icon>date_range</mat-icon>
                <span>{{article.created}}</span>
              </p>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-bottom">  <!-- CARD BOTTOM -->
        <div class="card-bottom-left">
          <div class="badge-card-category"
               [routerLink]="'/category/' + article.category">
            <img [src]="(article.category | logo) | image:'logos'">
            <span>{{article.category}}</span>
          </div>
        </div>
        <div class="card-bottom-right">
          <ul>
            <li class="card-bottom-right-count">
              <mat-icon matTooltip="Visitas"
                        matTooltipPosition="above">
                        visibility
              </mat-icon>
              <span>{{article.views}} +</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </article>
</div>
