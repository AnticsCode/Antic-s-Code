<div class="footer">
  <div class="footer-content">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
           *ngFor="let l of list">  <!-- FOOTER LIST -->
        <div class="footer-content-column">
          <h2>{{l.title | translate}}</h2>
          <ul>
            <li *ngFor="let i of l.list"
                [ngClass]="{'twitter': i.name === 'Twitter',
                            'facebook': i.name === 'Facebook',
                            'youtube': i.name === 'Youtube'}">  <!-- SOCIAL -->
              <span (click)="manage(i.name)">
                {{i.translate | translate}}
              </span>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
        <div class="footer-content-column">  <!-- DOWNLOAD -->
          <h2>Antic's Code</h2>
          <p>{{'DOWNLOAD.APP' | translate}}</p>
          <button mat-button
                  class="btn-pink"
                  aria-label="Download"
                  routerLink="/create">
            <mat-icon>laptop_windows</mat-icon>
            Antic's
          </button>
          <a class="default"
             [href]='androidURL'
             target="_blank">
            <img alt='Google Play'
                 src='assets/img/g_play.png'/>
          </a>
        </div>
      </div>
  </div>
  </div>
  <app-footer-bar></app-footer-bar>  <!-- BOTTOM FOOTER BAR -->
