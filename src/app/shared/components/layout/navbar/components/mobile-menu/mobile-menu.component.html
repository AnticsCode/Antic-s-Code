<div class="menu">
  <ul>
    <li *ngFor="let i of items"
        [routerLink]="i.link"
        routerLinkActive="active"
        (click)="closeDrawer()">{{i.name | translate}}
    </li>
    <div class="division"><hr></div>
    <li *ngFor="let m of menu"
        [routerLink]="m.link"
        routerLinkActive="active"
        (click)="closeDrawer()">{{m.name | translate}}
    </li>
    <div *ngIf="user$ | async as user">
      <li routerLink="create"
          routerLinkActive="active"
          (click)="closeDrawer()">{{'create' | translate}}
      </li>
      <div class="division"><hr></div>
      <li *ngIf="user.account === 'Admin' || user.account === 'Super'"
          routerLink="/admin"
          routerLinkActive="active"
          (click)="closeDrawer()">
          Admin
      </li>
    </div>
  </ul>
</div>
