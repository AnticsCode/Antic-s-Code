<nav class="navbar" Navbar>
  <div class="navbar-logo">  <!-- LOGO -->
    <img routerLink="/home" src="assets/img/logo.png"
         alt="Logo" loading="lazy"/>
  </div>
  <div class="navbar-mobile-toogler">  <!-- MOBILE TOOGLER -->
    <button class="toogler" aria-label="Open Menu" (click)="openDrawer()">
      <i class="material-icons">reorder</i>
    </button>
  </div>
  <app-navigation></app-navigation>  <!-- NAVIGATION -->
  <div class="navbar-search">  <!-- SEARCH BAR -->
    <app-navbar-search></app-navbar-search>
    <div *ngIf="(user$ | async) as user; else login">
      <button class="profile btn-pink"
              routerLink="/profile"
              aria-label="Profile"
              mat-button>
        <mat-icon>person</mat-icon>
      </button>  <!-- PROFILE -->
    </div>
    <ng-template #login>
      <button class="btn-pink"
              (click)="openLogin()"
              aria-label="Login"
              mat-button>
          <span class="btn-mobile">
            <i class="fa fa-sign-in"></i>
          </span>
          <span class="letter btn-desktop">{{'sign.in' | translate}}</span>
      </button>  <!-- LOGIN -->
    </ng-template>
  </div>
</nav>

 <!-- MOBILE MENU -->
<q-drawer menuid="main" #drawer>
  <app-mobile-menu (close)="closeDrawer()"></app-mobile-menu>
</q-drawer>
