<div class="article-wrapper" *ngIf="article">
 <div class="article-card" [ngClass]="{'article-card-shadow' : shadow}">
   <figure [routerLink]="'/article/' + article.slug">
     <img [src]="article.cover"/>
   </figure>
   <div class="article-card-body"
        [ngStyle]="{'padding': '2rem ' + padding + 'rem'}"
        [ngClass]="{'article-card-body-padding': padding === 2}">
      <h3 [routerLink]="'/article/' + article.slug">{{article.title}}</h3>
      <div class="article-card-info">
        <ul>
          <div class="basic-flex">
            <li>{{article.created}}</li>
            <li>por {{article.author}}</li>
            <li *ngIf="stars">
              <mat-icon (click)="doLike(article)"
                        matTooltip="Â¡Me gusta!"
                        matTooltipPosition="right">
                        favorite_outline
              </mat-icon>
            </li>
            <app-star-rating *ngIf="stars"
                             class="stars"
                             [article]="article">
            </app-star-rating>
          </div>
        </ul>
        <div class="article-card-tags">
          <span class="category-tag"
                *ngFor="let t of article.tags">
                {{t}}
          </span>
        </div>
      </div>
      <ng-content></ng-content>
  </div>
 </div>
</div>
