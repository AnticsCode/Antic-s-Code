<div class="article-wrapper animated fadeIn" [ngClass]="{'single' : single}">
 <div class="article-card" [ngClass]="{'article-card-shadow' : shadow}">
   <figure [routerLink]="'/article/' + article.slug"
            *ngIf="!single">  <!-- ARTICLE IMAGE -->
     <img loading="lazy"
          #img
          [alt]="article.title"
          [src]="article.cover"
          (error)="img.src = noImage; img.alt='No Image'"/>
     <app-article-card-badges [badges]="article.badges"></app-article-card-badges>
   </figure>  <!-- ARTICLE CARD -->
   <div class="article-card-body">
     <ng-container *ngIf="!single">
      <h3 *ngIf="!single"
          [routerLink]="'/article/' + article.slug">{{article.title}}
      </h3>
      <ul class="basic-flex">
        <li>
          <span class="bold black">{{'PUBLISHED' | translate}} </span>
          {{article.created}}
        </li>
        <li class="author">
          <span class="bold black">{{'WRITTEN' | translate}} </span>
          <span class="bold link"
                [routerLink]="'/profile/' + article.author">
                {{article.author}}
          </span>
        </li>
      </ul>
      <div class="article-card-body-tags">  <!-- ARTICLE TAGS -->
        <span class="category-tag"
              *ngFor="let t of article.tags">{{t | translate}}
        </span>
      </div>
     </ng-container>
      <ng-content></ng-content>
  </div>
 </div>
</div>
