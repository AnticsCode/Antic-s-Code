<div class="article-wrapper"
     *ngIf="article"
     [ngClass]="{'bottom' : single}">
 <div class="article-card" [ngClass]="{'article-card-shadow' : shadow}">
   <figure [routerLink]="'/article/' + article.slug">  <!-- ARTICLE IMAGE -->
     <img [src]="article.cover"/>
     <app-article-card-badges [badges]="article.badges"></app-article-card-badges>
   </figure>
   <div class="article-card-body"
        [ngStyle]="{'padding': '1.8rem ' + padding + 'rem'}"
        [ngClass]="{'article-card-body-padding': padding === 2}">
      <h3 *ngIf="!single" [routerLink]="'/article/' + article.slug">{{article.title}}</h3>
      <div class="article-card-info">  <!-- ARTICLE CARD -->
        <ul>
          <div class="basic-flex">
            <li>{{article.created}}</li>
            <li class="author">por {{article.author}}</li>
            <div class="reaction" *ngIf="single">
              <li>
                <mat-icon (click)="doLike(article)"
                          matTooltip="Â¡Me gusta!"
                          matTooltipPosition="right">
                          favorite_outline
                </mat-icon>
              </li>
              <app-star-rating class="stars"
                               [article]="article">
              </app-star-rating>
            </div>
            <div class="reaction-mobile" *ngIf="!single">
              <li>
                <span>
                  <i class="fa fa-eye"></i>
                  {{article.views}}
                </span>
                <span>
                  <i class="fa fa-star"></i>
                  {{article.stars}}
                </span>
                <span>
                  <i class="fa fa-heart"></i>
                  {{article.likes}}
                </span>
              </li>
            </div>
          </div>
        </ul>
        <div class="article-card-body-tags">  <!-- ARTICLE TAGS -->
          <span class="category-tag"
                *ngFor="let t of article.tags">
                {{t}}
          </span>
        </div>
      </div>
      <ng-content></ng-content>
  </div>
 </div>
</div>
