<div class="reaction"
     [ngClass]="{'box' : box, 'single': single}">
  <li>
    <span>
      <i class="fa fa-eye"></i>
      {{article.views}}
    </span>
    <span>
      <i class="fa fa-star"></i>
      {{article.stars}}
    </span>
    <span>
      <i class="fa fa-heart"></i>
      {{article.likes}}
    </span>
  </li>
</div>
