<div class="reaction"
     [ngClass]="{'box' : box, 'single': single}">
   <span class="meta-star-card meta-star-icon">
      {{article.stars}} <mat-icon>star_rate</mat-icon>
    </span>
    <span class="meta-like-card meta-like-icon">
      {{article.likes}} <mat-icon>favorite</mat-icon>
    </span>
    <span class="meta-view-card meta-view-icon">
      {{article.views}} <mat-icon>visibility</mat-icon>
    </span>
</div>
