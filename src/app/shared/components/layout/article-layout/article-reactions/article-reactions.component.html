<div class="reaction" [ngClass]="{'single': single}">
 <div class="reaction-container">
    <mat-icon *ngIf="!liked"
              (click)="doLike(1)">favorite_outline
    </mat-icon>
    <mat-icon *ngIf="liked"
              (click)="doLike(-1)">favorite
    </mat-icon>
    <img src="assets/icons/facebook.svg"/>
    <img src="assets/icons/twitter.svg"/>
    <img src="assets/icons/share.svg"/>
 </div>
</div>
