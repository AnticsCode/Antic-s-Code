<section class="section" [style]="input | background"
         [ngClass]="{'border-bottom': input === 'border-bottom',
                     'margin-top': input === 'margin-top',
                     'contact': input === 'email' }">  <!-- CUSTOM VALUES -->
  <div class="section-container">
    <div class="row" *ngIf="title && description">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{title}}</h2>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
    <ng-content></ng-content>  <!-- SECTION CONTENT -->
  </div>
</section>
