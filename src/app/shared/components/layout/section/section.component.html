<section class="section" [style]="input | background"
          [ngClass]="{'border-bottom': input === 'border-bottom',
                      'margin-top': input === 'margin-top' }">
  <div class="section-container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{title}}</h2>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</section>
