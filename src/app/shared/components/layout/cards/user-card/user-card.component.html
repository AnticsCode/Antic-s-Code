<div class="card-content"
    [ngClass]="{'first': first}"
    *ngIf="user">
  <div class="user-card">
      <div class="user-card-flex">
        <img [src]="user.profile?.avatar || 'assets/img/profile/no-photo.jpg'"
             alt="Avatar"
             loading="lazy"
             #img
             (error)="img.src = 'assets/img/profile/no-photo.jpg'; img.alt='No Avatar'"/>
        <div>
          <h4 [routerLink]="'/profile/' + user.name">{{user.name | titlecase}}</h4>
          <span class="stars">
            <mat-icon>star_rate</mat-icon> {{user.stats?.score.total || 0}}
          </span>
          <span>{{(user.profile?.rol | translate) || 'NOT.DEFINED' | translate}}</span>
          <span *ngIf="user.profile?.language"> |
            <span class="primary">{{user.profile?.language}}</span>
          </span>
        </div>
      </div>
  </div>
  <div class="actions">
    <mat-icon [routerLink]="'/profile/' + user.name"
              [matTooltip]="'SEE.PROFILE' | translate"
              matTooltipPosition="above">open_in_new
    </mat-icon>
    <mat-icon (click)="show()"
              [matTooltip]="'ADD.CONTACT' | translate"
               matTooltipPosition="above">person_add
    </mat-icon>
    <mat-icon (click)="show()"
              color="success"
              [matTooltip]="'GIVE.LIKE' | translate"
               matTooltipPosition="above">thumb_up
    </mat-icon>
  </div>
</div>

<div *ngIf="!user" class="skeleton">
  <h4></h4>
</div>
