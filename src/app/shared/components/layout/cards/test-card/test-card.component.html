<div class="course">
  <div class="course-preview">
    <div style="display: flex">
      <img [src]="(test.category | logo) | image: 'logos'"
           [alt]="test.category"/>
      <h6>{{'category' | translate}}</h6>
    </div>

    <h2>{{test.name}}</h2>
    <a [routerLink]="test.category"
        class="default">{{'view.test' | translate}}
      <i class="fa fa-chevron-right"></i>
    </a>
  </div>
  <div class="course-info">
    <h6>{{'test.available' | translate}}</h6>
    <p>Callbacks & Closures</p>
    <p>Functions & Fetch</p>
    <!-- <p>Promises & Hoisting</p> -->
    <div class="progress-container">
      <div class="progress"></div>
      <span class="progress-text">
        6/9 {{'test.done' | translate}}
      </span>
    </div>
    <button mat-button
            class="btn"
            [routerLink]="test.category"
            >{{'visit' | translate}}</button>
  </div>
</div>
